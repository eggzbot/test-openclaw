<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>The Distributed Brain</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --brain: #ff6b6b;
            --gut: #ffd93d;
            --heart: #e84a5f;
            --spine: #2ecc71;
            --bg: #0a0a0f;
            --text: #e8e8e8;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 80%, rgba(255, 217, 61, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 60%, rgba(232, 74, 95, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, #0a0a0f 0%, #0f0f18 100%);
        }
        
        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 300;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 0.05em;
            padding: 0 20px;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
            padding: 0 20px;
        }
        
        .human {
            position: relative;
            width: clamp(180px, 60vw, 300px);
            height: clamp(300px, 80vw, 500px);
            margin: 20px 0;
        }
        
        .body-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }
        
        .neuron-cluster {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7rem;
            text-align: center;
            line-height: 1.2;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .neuron-cluster:hover, .neuron-cluster:active {
            transform: scale(1.15);
            z-index: 10;
        }
        
        .neuron-cluster.brain {
            width: clamp(50px, 18vw, 80px);
            height: clamp(50px, 18vw, 80px);
            background: var(--brain);
            top: clamp(15px, 5vw, 30px);
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px var(--brain);
        }
        
        .neuron-cluster.brain:hover, .neuron-cluster.brain:active {
            transform: translateX(-50%) scale(1.15);
        }
        
        .neuron-cluster.heart {
            width: clamp(32px, 10vw, 50px);
            height: clamp(32px, 10vw, 50px);
            background: var(--heart);
            top: clamp(85px, 25vw, 140px);
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 30px var(--heart);
        }
        
        .neuron-cluster.heart:hover, .neuron-cluster.heart:active {
            transform: translateX(-50%) scale(1.15);
        }
        
        .neuron-cluster.gut {
            width: clamp(45px, 15vw, 70px);
            height: clamp(45px, 15vw, 70px);
            background: var(--gut);
            top: clamp(145px, 42vw, 230px);
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 30px var(--gut);
            color: #333;
        }
        
        .neuron-cluster.gut:hover, .neuron-cluster.gut:active {
            transform: translateX(-50%) scale(1.15);
        }
        
        .neuron-cluster.spine {
            width: clamp(18px, 6vw, 30px);
            height: clamp(110px, 38vw, 180px);
            background: var(--spine);
            top: clamp(60px, 18vw, 100px);
            left: 50%;
            transform: translateX(-50%);
            border-radius: clamp(10px, 4vw, 20px);
            box-shadow: 0 0 30px var(--spine);
        }
        
        .neuron-cluster.spine:hover, .neuron-cluster.spine:active {
            transform: translateX(-50%) scale(1.15);
        }
        
        .neuron-cluster .count {
            font-size: 0.65rem;
            opacity: 0.8;
        }
        
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 100%;
            background: rgba(20, 20, 30, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
            padding: 25px;
            backdrop-filter: blur(20px);
            transform: translateY(110%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 60vh;
            overflow-y: auto;
            z-index: 100;
        }
        
        .info-panel.visible {
            transform: translateY(0);
        }
        
        .info-panel h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .info-panel .neuron-count {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 15px;
        }
        
        .info-panel p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #aaa;
        }
        
        .factoids {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .factoid {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .factoid:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.75rem;
            color: #444;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        .quote {
            position: relative;
            font-size: clamp(0.85rem, 3vw, 1rem);
            color: #555;
            font-style: italic;
            max-width: clamp(280px, 90vw, 600px);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            padding: 0 20px;
            margin-bottom: 10px;
        }
        
        .quote.visible {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .hero {
                padding-bottom: 40px;
            }
            .info-panel {
                padding: 20px;
            }
            .factoids {
                gap: 8px;
            }
            .factoid {
                padding: 8px 12px;
                font-size: 0.7rem;
            }
        }
        
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: spark 2s ease-in-out infinite;
        }
        
        @keyframes spark {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const brains = [
            {
                id: 'brain',
                name: 'Cranial Brain',
                neurons: '80 billion',
                count: 80000000000,
                color: '#ff6b6b',
                position: { top: 30, left: 110 },
                fact: 'Only 2% of body weight, but uses 20% of energy',
                quote: 'Is human consciousness in the brain? We may also ask: Is flight in the wings of a bird?'
            },
            {
                id: 'spine',
                name: 'Spinal Cord',
                neurons: '15 million',
                count: 15000000,
                color: '#2ecc71',
                position: { top: 100, left: 135 },
                fact: 'Contains reflex arcs that process pain before it reaches the brain',
                quote: ''
            },
            {
                id: 'heart',
                name: 'Heart Brain',
                neurons: '50,000',
                count: 50000,
                color: '#e84a5f',
                position: { top: 140, left: 125 },
                fact: 'Can beat independently ‚Äî heart transplants work with hearts still beating',
                quote: 'In several cases, memories of the old heart seem to become accessible to the recipient'
            },
            {
                id: 'gut',
                name: 'Gut Brain',
                neurons: '500 million',
                count: 500000000,
                color: '#ffd93d',
                position: { top: 230, left: 115 },
                fact: 'Has as many neurons as a dog\'s brain ‚Äî connected to head through 30,000 fibers',
                quote: 'From the head-brain\'s perspective, it\'s as though there is a separate intelligent organism living in us'
            }
        ];
        
        const quotes = [
            '"Is human consciousness in the brain? We may also ask: Is flight in the wings of a bird?"',
            '"We often forget that our gut-brain is us."',
            '"The feeling of speaking from the gut is akin to allowing that center of intelligence to coordinate the rest of our body."',
            '"Human computation is better understood as distributed than centralized."'
        ];
        
        function App() {
            const [selected, setSelected] = useState(null);
            const [currentQuote, setCurrentQuote] = useState(0);
            const [sparks, setSparks] = useState([]);
            
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentQuote(c => (c + 1) % quotes.length);
                }, 8000);
                return () => clearInterval(interval);
            }, []);
            
            useEffect(() => {
                const newSparks = [];
                for (let i = 0; i < 20; i++) {
                    newSparks.push({
                        id: i,
                        left: Math.random() * 100,
                        top: Math.random() * 100,
                        delay: Math.random() * 2,
                        color: brains[Math.floor(Math.random() * brains.length)].color
                    });
                }
                setSparks(newSparks);
            }, []);
            
            const handleSelect = (brain) => {
                setSelected(selected?.id === brain.id ? null : brain);
            };
            
            return (
                <div className="hero">
                    <div className="quote visible">{quotes[currentQuote]}</div>
                    
                    <h1 className="title">You Are Not (Just) Your Brain</h1>
                    <p className="subtitle">A distributed intelligence exploration</p>
                    
                    <div className="human">
                        <svg className="body-outline" viewBox="0 0 300 500" fill="none" stroke="#333" strokeWidth="2">
                            <ellipse cx="150" cy="60" rx="45" ry="50"/>
                            <path d="M130 110 L120 180 L100 350 L100 450 M170 110 L180 180 L200 350 L200 450"/>
                            <path d="M120 180 L170 180 L170 140 L130 140 Z" fill="#222"/>
                        </svg>
                        
                        {brains.map(brain => (
                            <div
                                key={brain.id}
                                className={`neuron-cluster ${brain.id}`}
                                onClick={() => handleSelect(brain)}
                                style={{
                                    left: brain.position.left,
                                    top: brain.position.top,
                                    '--color': brain.color
                                }}
                            >
                                <div>
                                    {brain.id === 'brain' ? 'üß†' : brain.id === 'heart' ? '‚ù§Ô∏è' : brain.id === 'gut' ? 'ü´É' : 'ü¶¥'}
                                    <div className="count">{brain.neurons}</div>
                                </div>
                            </div>
                        ))}
                        
                        {sparks.map(spark => (
                            <div
                                key={spark.id}
                                className="spark"
                                style={{
                                    left: `${spark.left}%`,
                                    top: `${spark.top}%`,
                                    animationDelay: `${spark.delay}s`,
                                    background: spark.color
                                }}
                            />
                        ))}
                    </div>
                    
                    <div className={`info-panel ${selected ? 'visible' : ''}`}>
                        {selected && (
                            <>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px'}}>
                                    <h3>{selected.name}</h3>
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); setSelected(null); }}
                                        style={{
                                            background: 'rgba(255,255,255,0.1)',
                                            border: 'none',
                                            color: '#fff',
                                            width: '32px',
                                            height: '32px',
                                            borderRadius: '50%',
                                            cursor: 'pointer',
                                            fontSize: '18px',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center'
                                        }}
                                    >‚úï</button>
                                </div>
                                <div className="neuron-count">{selected.neurons} neurons</div>
                                <p>{selected.fact}</p>
                                {selected.quote && (
                                    <p style={{ marginTop: '10px', fontStyle: 'italic', color: '#777' }}>
                                        ‚Äî {selected.quote}
                                    </p>
                                )}
                                <div className="factoids">
                                    {brains.filter(b => b.id !== selected.id).map(brain => (
                                        <div 
                                            key={brain.id} 
                                            className="factoid"
                                            onClick={() => handleSelect(brain)}
                                            style={{ cursor: 'pointer' }}
                                        >
                                            {brain.id === 'brain' ? 'üß†' : brain.id === 'heart' ? '‚ù§Ô∏è' : brain.id === 'gut' ? 'ü´É' : 'ü¶¥'} {brain.name}
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>
                    
                    {!selected && (
                        <div className="hint">Click a brain cluster to explore</div>
                    )}
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
